<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO ENCRIPTAODR</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>ENCRIPTADOR Y DESENCRIPTADOR DE PALABRAS</h1>
        <p class="text">Aca podras reliazar la encriptacion de cualquier texto que desees y podras desencriptarlo sin ningun problema.</p>
        <br>
        <h3>Ingresa tu texto aca :</h3>
        <input type="text" id="ingreso_texto" placeholder="Ingresa la palabra">
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="desencriptar()">Desencriptar</button>
        <p id="salida_de_texto"></p>
    </div>
    <script src="encript.js"></script>
</body>
</html>
